<!doctype html>
<html>
<head>
    <title>Neovis.js Simple Example</title>
    <style type="text/css">
        html, body {
            font: 16pt arial;
        }

        #viz {
            width: 900px;
            height: 700px;
            border: 1px solid lightgray;
            font: 22pt arial;
        }

    </style>

    <!-- FIXME: load from dist -->
    <script type="text/javascript" src="../dist/neovis.js"></script>


    <script type="text/javascript">

        var viz;

        function draw() {
            var config = {
                container_id: "viz",
                server_url: "bolt://localhost:7687",
                server_user: "neo4j",
                server_password: "servant-jackets-fives",
                labels: {
                    Person: { caption : "name"},
                    Movie: { caption : "title"}
                },
                relationships: {
                },
                initial_cypher: "match (n)-[r]-(p) return n,r,p limit 20",
                //initial_cypher: "MATCH p=()-[r:DIRECTED]->() RETURN p LIMIT 4",
                //initial_cypher: "CALL db.schema()",
                arrows: false
            };

            viz = new NeoVis.default(config);
            viz.render();
        }
    </script>
</head>
<body onload="draw()">

<h2>From 'Network and IT Management' Neo4j sandbox</h2>

<div id="viz"></div>




</body>

</html>
