<!doctype html>
<html>
<head>
    <title>Neovis.js Simple Example</title>
    <style type="text/css">
        html, body {
            font: 16pt arial;
        }

        #viz {
            width: 900px;
            height: 700px;
            border: 1px solid lightgray;
            font: 22pt arial;
        }

    </style>

    <!-- FIXME: load from dist -->
    <script type="text/javascript" src="../dist/neovis.js"></script>


    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

    <script type="text/javascript">
        // define config car
        // instantiate nodevis object
        // draw

        var viz;

        function draw() {
            var config = {
                container_id: "viz",
                server_url: "bolt://54.197.82.102:34060",
                server_user: "neo4j",
                server_password: "servant-jackets-fives",
                labels: {
                    "Network": {
                        "caption": "name",
                        "size": 1.0,
                        "sizeCypher": "MATCH (n) WHERE id(n) = {id} RETURN SIZE((n)--()) AS s;",
                        "icon": "????"
                    },
                    "Rack": {
                        "caption": "name",
                        "size": 2.0,
                        "sizeCypher": "MATCH (n) WHERE id(n) = {id} RETURN SIZE((n)--()) AS s",
                        "icon": "???"
                    },
                    "Machine": {
                        "caption": "name",
                        size: 0.5
                    }

                },
                relationships: {
                    "HOLDS": { thickness: 0.1, "caption" : "id" },

                },
                initial_cypher: 'MATCH (dc:DataCenter {name:"DC1"})-[r1:CONTAINS]->(rack:Rack)-[r2:HOLDS]->(s:Switch)-[r3:ROUTES]->(si:Interface)<-[r4:ROUTES]-(nr:Network:Zone) RETURN * limit 30',
                //initial_cypher: "match (n)-[r]-(p) return n,r,p limit 2",
                arrows: false
            };

            viz = new NeoVis.default(config);
            viz.render();
        }
    </script>
</head>
<body onload="draw()">

<h2>From 'Network and IT Management' Neo4j sandbox</h2>

<div id="viz"></div>


Cypher query: <textarea rows="4" cols=50 id="cypher"></textarea><br>
<input type="submit" value="Submit" id="reload">


</body>

<script>
    $("#reload").click(function() {

        var cypher = $("#cypher").val();

        if (cypher.length > 3) {
            viz.renderWithCypher(cypher);
        } else {
            console.log("reload");
            viz.reload();

        }

    });

</script>
</html>
